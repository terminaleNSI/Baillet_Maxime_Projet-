<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <title>MyCine</title>
        
        <link rel="stylesheet" type="text/css" href="style.css">
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans&display=swap" rel="stylesheet">

    <body>
        <header>
            <div class="ban_title">
                <h1>MyCine</h1>
                <p>La magie du cinéma</p>
            </div>

            <div class="gliss">
                <div class="slides">
                    <div class="slide"><img src="IMG slide/alita.jpg"></div>
                    <div class="slide"><img src="IMG slide/avengers.png"></div>
                    <div class="slide"><img src="IMG slide/batman.jpg"></div>
                    <div class="slide"><img src="IMG slide/cinema.jpg"></div>
                    <div class="slide"><img src="IMG slide/HP.jpg"></div>
                    <div class="slide"><img src="IMG slide/kylo.jpg"></div>
                    <div class="slide"><img src="IMG slide/star wars.jpg"></div>
                </div>
            </div>

        </header>



        <nav class="menu">
           <button class="accueil">Accueil</button>
                <label for="genre"></label>
                <select name="genre" id="genre">
                    <option>Genre</option>
                    <option>Action</option>
                    <option>Science-Fiction</option>
                    <option>Aventure</option>
                    <option>Fantasy</option>
                    <option>Drama</option>
                    <option>Crime</option>
                    <option>Comedy</option>
                    <option>Famille</option>
                    <option>Thriller</option>
                    <option>Horreur</option>
                    <option>Mystère</option>
                    <option>Romance</option>
                    <option>Histoire</option>
                </select>

                <label for="date"></label>
                <select name="date" id="date">
                    <option>Date</option>
                    <option>1970's</option>
                    <option>1980's</option>
                    <option>1990's</option>
                    <option>2000's</option>
                    <option>2010's</option>
                    <option>2020's</option>
                </select>

                <label for="site-search"></label>
                <input type="search" id="site-search" name="search" aria-label="Search through site content" placeholder="film,réalisateur...">
                <button class="recherche"><img src="IMG SITE/recherche.jpg"></button>
        </nav>
